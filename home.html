<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Safety Bracelet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#fce4ec,#f3e5f5);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:white;
  padding:40px;
  border-radius:18px;
  width:420px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h1{
  color:#e91e63;
  margin-bottom:10px;
}

p{
  color:#666;
  font-size:14px;
  margin-bottom:30px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

.login-btn{
  background:#e91e63;
  color:white;
}

.signup-btn{
  background:#fff;
  border:2px solid #e91e63;
  color:#e91e63;
}

button:hover{
  transform:scale(1.03);
}
</style>
</head>

<body>

<div class="container">

  <h1>Smart Safety Bracelet</h1>
  <p>Real-time protection with emergency alert system</p>

  <button class="login-btn" onclick="goToLogin()">Login</button>
  <button class="signup-btn" onclick="goToSignup()">Create Account</button>

</div>

<script>
function goToLogin(){
  window.location.href="userlogin.html";
}

function goToSignup(){
  window.location.href="create_user.html";
}
</script>

</body>
</html>
