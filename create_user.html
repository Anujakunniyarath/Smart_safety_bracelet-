<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Account</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fce4ec, #f3e5f5);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 30px 28px;
  border-radius: 16px;
  width: 700px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}
h2 { text-align: center; margin-bottom: 5px; }
.subtitle {
  text-align: center;
  color: #777;
  font-size: 14px;
  margin-bottom: 20px;
}
label {
  font-size: 14px;
  font-weight: 600;
  display: block;
  margin-top: 12px;
}
input {
  width: 100%;
  padding: 11px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}
input:focus {
  border-color: #e91e63;
  outline: none;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 16px;
  border: none;
  border-radius: 10px;
  background: #e91e63;
  color: white;
  font-size: 15px;
  cursor: pointer;
}
button:hover { background: #d81b60; }
.success {
  display: none;
  margin-top: 15px;
  padding: 10px;
  background: #e8f5e9;
  color: #2e7d32;
  border-radius: 8px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Account Creation</h2>
  <div class="subtitle">Create a new account</div>

  <label>User Name</label>
  <input type="text" id="name" placeholder="Enter full name">

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>User Phone Number</label>
  <input type="text" id="userPhone" placeholder="Enter phone number">

  <label>Password</label>
  <input type="password" id="password" placeholder="Create password">

  <button id="registerBtn">Register</button>

  <div class="success" id="successMsg">‚úÖ Registration successful!</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• Your Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDi6eNv4WEZt60UMCcpm2enC83X4gz1eew",
  authDomain: "shesafe-hackathon.firebaseapp.com",
  projectId: "shesafe-hackathon",
  storageBucket: "shesafe-hackathon.firebasestorage.app",
  messagingSenderId: "48319235039",
  appId: "1:48319235039:web:12098ce198031b48ad3a6a"
};

/* üî• Initialize Firebase */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ‚úÖ Register function */
document.getElementById("registerBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("userPhone").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !email || !phone || !password) return alert("Please fill all fields");

  try {
    // 1Ô∏è‚É£ Create user in Firebase Auth
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // 2Ô∏è‚É£ Store additional info in Firestore
    await setDoc(doc(db, "account_create", uid), {
      name,
      email,
      phone,
      braceletId: "",
      braceletActive: false,
      contacts: [],
      createdAt: serverTimestamp()
    });

    // ‚úÖ Show success
    document.getElementById("successMsg").style.display = "block";

    // Clear form
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("userPhone").value = "";
    document.getElementById("password").value = "";

  } catch (err) {
    alert("Error: " + err.message);
    console.error(err);
  }
});
</script>

</body>
</html>
