<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fce4ec, #f3e5f5);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px 28px;
  border-radius: 16px;
  width: 420px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

h2 { text-align: center; }

label {
  font-size: 14px;
  font-weight: 600;
  margin-top: 12px;
  display: block;
}

input {
  width: 100%;
  padding: 11px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  border: none;
  border-radius: 10px;
  background: #e91e63;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.message {
  display: none;
  margin-top: 15px;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}

.success { background: #e8f5e9; color: #2e7d32; }
.error { background: #ffebee; color: #c62828; }
</style>
</head>

<body>

<div class="container">
  <h2>User Login</h2>

  <label>Email ID</label>
  <input type="email" id="emailId">

  <label>Password</label>
  <input type="password" id="password">

  <button onclick="loginUser()">Login</button>

  <div class="message success" id="successMsg">‚úÖ Login successful</div>
  <div class="message error" id="errorMsg">‚ùå Email or Password incorrect</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDi6eNv4WEZt60UMCcpm2enC83X4gz1eew",
  authDomain: "shesafe-hackathon.firebaseapp.com",
  projectId: "shesafe-hackathon",
  storageBucket: "shesafe-hackathon.firebasestorage.app",
  messagingSenderId: "48319235039",
  appId: "1:48319235039:web:12098ce198031b48ad3a6a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Auto redirect if already logged in 
onAuthStateChanged(auth, async (user) => {
  if (user) {
    console.log("Already logged in UID:", user.uid);
    localStorage.setItem("loggedInUserId", user.uid);
    window.location.href = "userdashboard.html";
  }
});*/

/* Login function */
window.loginUser = async function() {
  const email = document.getElementById("emailId").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    console.log("not a match");
    showError();
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    /* Store UID for dashboard */
    localStorage.setItem("loggedInUserId", uid);

    /* Optional: fetch extra info from Firestore */
    const docRef = doc(db, "account_create", uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      console.log("User Firestore Data:", docSnap.data());
      localStorage.setItem("userName", docSnap.data().name); // example
    }

    showSuccess();
    window.location.href = "userdashboard.html"

  } catch (error) {
    console.error(error.message);
    showError();
  }
};

/* UI helpers */
function showSuccess() {
  document.getElementById("successMsg").style.display = "block";
  document.getElementById("errorMsg").style.display = "none";
}

function showError() {
  document.getElementById("errorMsg").style.display = "block";
  document.getElementById("successMsg").style.display = "none";
}
</script>

</body>
</html>
